<div class="col-sm-12" style="border: 1px ridge gray;">
  <div class="row">
    <div style="height: 45vh;" (mousedown)="startDrawing($event)" (touchstart)="startDrawing($event)"
      (mousemove)="drawLine($event)" (touchmove)="drawLine($event)" (mouseup)="stopDrawing($event)"

    </div>
  </div>
</div>
